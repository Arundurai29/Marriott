<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriott</title>

    <!-- customise css links -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive css links -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- bootstarp cdn links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2
  /dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha38
  4-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google fonts link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      #add-btn {
        margin: 24px 20px 0px !important;
        height: 42px !important;
      }
      .company-fild label{
        display: block;
      }
      .company-fild input{
        display: inline;
        width: 80%;
      }
      .company-ff{
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="themer"></div>
    <section class="web-body">
      <div class="side">
        <div class="sidebar"></div>
      </div>
      <main>
        <nav>
          <div class="navbar"></div>
        </nav>
        <section class="main-content">
          <h1 class="head">Company</h1>
          <div class="company-content">
            <form action="">
              <div class="company-ff">
                <div class="company-fild">
                  <label for="title"> Group Name</label>
                  <input type="text" class="form-control" />
                  <button id="add-btn" class="group-sub-btn" type="submit">Submit</button>
                </div>
              </div>
            </form>
            <div class="home-table-content user-content">
              <h2 class="head">Groups</h2>
              <div class="userlist">
                <div class="userlist-c1">
                  <span> Show </span>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>10</option>
                    <option value="1">20</option>
                    <option value="2">30</option>
                    <option value="3">40</option>
                  </select>
                  <span>entries</span>
                </div>
                <div class="userlist-c1">
                  <label for="title">Search: </label>
                  <input
                  class="group-search"
                    type="search"
                    id="
                   Password"
                    value=""
                  />
                </div>
              </div>
              <div class="listtable">
                <table>
                  <thead>
                    <th>S.No <span class="table-head-icon"><i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i></span></th>
                    <th>Group Name <span class="table-head-icon"><i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i></span></th>
                    <th>Options <span class="table-head-icon"><i class="fa-solid fa-arrow-right-arrow-left fa-rotate-90"></i></span></th>
                  </thead>
                  <tr>
                    <td>1</td>
                    <td>#one</td>
                    <td>
                      <i class="fa-solid fa-check check1"></i>
                      <i class="fa-regular fa-eye eye"></i>
                      <i class="fa-solid fa-xmark cancelIcon"></i>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>#Two</td>
                    <td>
                      <i class="fa-solid fa-check check1"></i>
                      <i class="fa-regular fa-eye eye"></i>
                      <i class="fa-solid fa-xmark cancelIcon"></i>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>#Three</td>
                    <td>
                      <i class="fa-solid fa-check check1"></i>
                      <i class="fa-regular fa-eye eye"></i>
                      <i class="fa-solid fa-xmark cancelIcon"></i>
                    </td>
                  </tr>
                  <tr>
                    <td>4</td>
                    <td>#Four</td>
                    <td>
                      <i class="fa-solid fa-check check1"></i>
                      <i class="fa-regular fa-eye eye"></i>
                      <i class="fa-solid fa-xmark cancelIcon"></i>
                    </td>
                  </tr>
                 
                </table>
              </div>
              <div class="userlist-nav">
                <div class="userlist-nav1">
                  <p>Showing 1 to 5 of 5 entries</p>
                </div>
                <div class="userlist-nav2">
                  <button><i class="fa-solid fa-chevron-left"></i></button>
                  <button class="warring text-white">1</button>
                  <button><i class="fa-solid fa-chevron-right"></i></button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jquery script cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- chart script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- file change script link -->
    <script src="assets/js/filechan.js"></script>
    <!-- main script link -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
