<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriott</title>

    <!-- customise css links -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive css links -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- bootstarp cdn links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2
  /dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha38
  4-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google fonts link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
     <!-- froalo  link -->
    <link href="node_modules/froala-editor/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
     <!-- ckediter fonts link -->
     <script src="//cdn.ckeditor.com/4.5.9/standard/ckeditor.js"></script>
     <link
       href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
       rel="stylesheet"
     />
     <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  </head>
  <body>
    <div class="themer"></div>
    <section class="web-body">
      <div class="side">
        <div class="sidebar"></div>
      </div>
      <main>
        <nav>
          <div class="navbar"></div>
        </nav>
        <section class="main-content">
          <h1 class="head">Company</h1>
          <div class="company-content">
            <form action="">
              <div class="company-ff">
                <div class="company-fild">
                  <label for="title">From Mail ID </label>
                  <input type="text" id="title"  />
                </div>
                <div class="company-fild">
                  <label for="title"> Frequency</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select</option>
                    <option value="1">Daily</option>
                    <option value="2">Weekly</option>
                    <option value="3">Monthly</option>
                    <option value="3">Yearly</option>
                  </select>
                </div>
                <div class="company-fild">
                  <label for="title"> Group#</label>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Select</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="company-fild">
                  <label for="title">Mail Sending Time</label>
                  <input type="text" id="title"  />
                </div>
              </div>
              <div class="company-ff d-block">
                <div class="company-fild">
                  <label for="title">BCC Mail ID </label>
                  <input type="text" id="title"  />
                </div>
              </div>
              <div class="divider"></div>
              <div class="company-ff d-block">
                <div class="company-fild">
                  <label for="title">Subject </label>
                  <input type="text" id="title"  />
                </div>
              </div>
              <div class="company-ff d-block">
                <textarea name="editor" class="ckeditor"></textarea>
              </div>
             
              <button id="add-btn" type="submit">Submit</button>
            </form>
            <div class="home-table-content user-content">
              <h2 class="head">USERS LIST</h2>
              <div class="userlist">
                <div class="userlist-c1">
                  <span> Show </span>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>10</option>
                    <option value="1">20</option>
                    <option value="2">30</option>
                    <option value="3">40</option>
                  </select>
                  <span>entries</span>
                </div>
                <div class="userlist-c1">
                  <label for="title">Search: </label>
                  <input
                    type="search"
                    id="
                   Password"
                    value=""
                  />
                </div>
              </div>
              <div class="listtable">
                <table>
                  <thead>
                    <th>S.No</th>
                    <th>Group #</th>
                    <th>Form</th>
                    <th>BCC</th>
                    <th>Frequency</th>
                    <th>Mail Sending Time</th>
                    <th>Subject</th>
                    <th>Options</th>
                  </thead>
                  <tr>
                    <td>1</td>
                    <td>Two#</td>
                    <td>walto@sprandco.com	</td>
                    <td></td>
                    <td>Daily</td>
                    <td>10:00 AM	</td>
                    <td>Contract to be approved
                    </td>
                    <td>
                      <i class="fa-solid fa-check check1"></i>
                      <i class="fa-regular fa-eye eye"></i>
                      <i class="fa-solid fa-xmark cancelIcon"></i>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Two#</td>
                    <td>walto@sprandco.com	</td>
                    <td></td>
                    <td>Daily</td>
                    <td>10:00 AM	</td>
                    <td>Contract to be approved
                    </td>
                    <td>
                      <i class="fa-solid fa-check check1"></i>
                      <i class="fa-regular fa-eye eye"></i>
                      <i class="fa-solid fa-xmark cancelIcon"></i>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="userlist-nav">
                <div class="userlist-nav1">
                  <p>Showing 1 to 2 of 2 entries</p>
                </div>
                <div class="userlist-nav2">
                  <button><i class="fa-solid fa-chevron-left"></i></button>
                  <button class="warring text-white">1</button>
                  <button><i class="fa-solid fa-chevron-right"></i></button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jquery script cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- chart script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- file change script link -->
    <script src="assets/js/filechan.js"></script>
    <!-- main script link -->
    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="node_modules/froala-editor/js/froala_editor.pkgd.min.js"></script>
    <script> 
      var editor = new FroalaEditor('#example');
  </script>
    <script>
      CKEDITOR.replace("editor");
    </script>
    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill("#editor", {
        theme: "snow",
      });
    </script>
  </body>
</html>
