<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriott</title>

    <!-- customise css links -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive css links -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- bootstarp cdn links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2
  /dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha38
  4-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google fonts link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <style>
      .nav-pills .nav-link.active {
        background: #fff !important;
        color: #252424 !important;
      }
      .nav-pills .nav-link {
        background: #fff !important;
        box-shadow: 0px 1px 19px 0px rgba(0, 0, 0, 0.09) !important;
        padding: 0.5rem 2rem !important;
      }
      .nav-pills .nav-link:hover {
        background: #091f43 !important;
        color: #fff !important;
      }
      main {
        width: 100% !important;
      }
      .char-link li > a {
        padding: 0.5rem 1.8rem !important;
      }
    </style>
  </head>
  <body>
    <div class="themer"></div>
    <section class="web-body">
      <main>
        <nav>
          <div class="navbar"></div>
        </nav>
        <section class="main-content">
          <div class="all-first-content">
            

            <div class="pdf-above">
              <h4>Contract List</h4>
              <a href="#"> <i class="fa-solid fa-bars"></i></a>
              <h5>View Contracts</h5>
            </div>

            <div class="pdf">
              <div class="pdf-f1">
                <div class="pdf-icon">
                  <i class="fa-solid fa-check-to-slot"></i>
                  <p>Choose Contracts</p>
                </div>
                <div class="pdf-line line-none1"></div>
                <div class="pdf-icon">
                  <i class="fa-solid fa-pen"></i>
                  <p>Add/Update Contracts</p>
                </div>
                <div class="pdf-line line-none1 line-none"></div>
                <div class="pdf-icon">
                  <i class="fa-solid fa-eye"></i>
                  <p>Preview & Sign</p>
                </div>
                <div class="pdf-line line-none1"></div>
                <div class="pdf-icon">
                  <i class="fa-solid fa-user-check"></i>
                  <p>Approve</p>
                </div>
              </div>
              <div class="pdf-f2">
                  <ul>
                    <li>
                      <i class="fa-solid fa-house"></i>Preview
                    </li>
                    <li>
                      <i class="fa-solid fa-download"></i> Download
                    </li>
                  </ul>
              <iframe src="assets/img/download.pdf" width="100%" height="500px"></iframe>
            </div></div>
          </div>
        </section>
      </main>
    </section>
    <!-- bootstrap script -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jquery script cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- chart script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- file change script link -->
    <script src="assets/js/filechan.js"></script>
    <!-- main script link -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
