<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marriott</title>

    <!-- customise css links -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- responsive css links -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- bootstarp cdn links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2
  /dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha38
  4-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google fonts link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="themer"></div>
    <section class="web-body">
      <div class="side">
        <div class="sidebar"></div>
      </div>
      <main>
        <nav>
          <div class="navbar"></div>
        </nav>
        <section class="main-content">
          <h1 class="head">Company</h1>
          <div class="company-content">
            <form action="">
              <div class="company-ff">
                <div class="company-fild">
                  <label for="title">Company Name</label>
                  <input type="text" id="title" value="Marriot" />
                </div>
                <div class="company-fild">
                  <label for="title">CIN</label>
                  <input type="text" id="title" value="478272837" />
                </div>
                <div class="company-fild">
                  <label for="title"> Registration Date</label>
                  <input
                    type="date"
                    class="form-control"
                    value="17/05/1984"
                    id="validServer03"
                    name="validServer03"
                    required=""
                    data-dtp="dtp_3STLa"
                  />
                </div>
              </div>
              <div class="company-ff1">
                <div class="company-fild">
                  <label for="title">Logo</label>
                  <input
                    type="file"
                    class="form-control"
                    id="validServer04"
                    name="validServer04"
                    aria-describedby="validServer04"
                    aria-label="Upload"
                    accept=".jpg, .png, image/jpeg, image/png"
                  />
                </div>
                <button id="add-btn" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </section>
    <!-- bootstrap script -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jquery script cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- chart script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- file change script link -->
    <script src="assets/js/filechan.js"></script>
    <!-- main script link -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
